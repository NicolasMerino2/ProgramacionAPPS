<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle | titlecase }}</ion-title>
    <ion-thumbnail slot="end" >
      <img class="logo-header" src="../../../assets/img/logo.png" alt="">
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{monto | currency:'CLP':'symbol-narrow':'1.0-1'}}</h1>

  <h2>{{mensaje}}</h2>
</ion-content>
