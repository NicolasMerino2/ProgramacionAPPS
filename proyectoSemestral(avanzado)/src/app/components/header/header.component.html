<ion-header>
  <ion-toolbar color="dark">

    <ion-buttons *ngIf="isNotHome" slot="start">
      <ion-back-button defaultHref="/" color="light"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize">{{pageTitle}}</ion-title>

    <ion-thumbnail slot="end" >
      <img class="logo-header" src="../../assets/img/logo.png" alt="">
    </ion-thumbnail>

  </ion-toolbar>
</ion-header>
