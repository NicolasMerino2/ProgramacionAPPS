<ion-header>
  <ion-toolbar>
    <ion-title>detalle-vehiculo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="vehiculo.image" alt="{{vehiculo.name}}">
    <ion-card-header>
      <ion-card-subtitle>{{vehiculo.marca | titlecase }}</ion-card-subtitle>
      <ion-card-title>{{vehiculo.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
